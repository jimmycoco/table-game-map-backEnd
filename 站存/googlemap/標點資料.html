<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>地標申請</title>
</head>
<body>

<div class="container">
    <h1 class="my-4"><b>地標申請</b></h1>
    <form id="landmarkForm">
        <div class="form-group">
            <label for="Store">店家名稱：</label>
            <input type="text" id="Store" class="form-control" placeholder="店家名稱" required>
        </div>
        <div class="form-group">
            <label for="Storeaddress">店家地址：</label>
            <input type="text" id="Storeaddress" class="form-control" placeholder="店家地址" required>
        </div>
        <div class="form-group">
            <label for="mony">場地費用</label><br>
            <input type="radio" name="mony" id="hourtime" value="hourtime"> 小時計費
            <input type="radio" name="mony" id="daytime" value="daytime"> 整天計費
        </div>
        <div class="form-group">
            <label for="vip">是否要預約</label><br>
            <input type="radio" name="vip" id="yesvip" value="yesvip"> 需要
            <input type="radio" name="vip" id="novip" value="novip"> 不需要
        </div>
        <div class="form-group">
            <label for="deposit">是否要訂金</label><br>
            <input type="radio" name="deposit" id="yesdeposit" value="yesdeposit"> 要
            <input type="radio" name="deposit" id="nodeposit" value="nodeposit"> 不用
        </div>
        <div class="form-group">
            <label for="staff">員工</label><br>
            <input type="radio" name="staff" id="yesstaff" value="yesstaff"> 有
            <input type="radio" name="staff" id="nostaff" value="nostaff"> 無
        </div>
        <div class="form-group">
            <label for="buygame">現場是否有桌遊可以已購買</label><br>
            <input type="radio" name="buygame" id="yesbuygame" value="yesbuygame"> 有
            <input type="radio" name="buygame" id="nosbuygame" value="nosbuygame"> 沒有
        </div>
        <div class="form-group">
            <label for="viproom">有無包廂</label><br>
            <input type="radio" name="viproom" id="yesviproom" value="yesviproom"> 有
            <input type="radio" name="viproom" id="noviproom" value="noviproom"> 無
        </div>
        <div class="form-group">
            <label for="infood">現場有無提供餐點可以購買</label><br>
            <input type="radio" name="infood" id="yesinfood" value="yesinfood"> 有
            <input type="radio" name="infood" id="noinfood" value="noinfood"> 無
        </div>
        <div class="form-group">
            <label for="outfood">可帶外食</label><br>
            <input type="radio" name="outfood" id="outyesfood" value="outyesfood"> 可
            <input type="radio" name="outfood" id="outnofood" value="outnofood"> 不可
        </div>
        <div class="form-group">
            <label for="time">營業時間：</label>
            <br>
            <label for="monday">星期一</label>
            <input type="text" id="monday" class="form-control" placeholder="00:00~23:59" required>
            <label for="tuesday">星期二</label>
            <input type="text" id="tuesday" class="form-control" placeholder="00:00~23:59" required>
            <label for="wednesday">星期三</label>
            <input type="text" id="wednesday" class="form-control" placeholder="00:00~23:59" required>
            <label for="thursday">星期四</label>
            <input type="text" id="thursday" class="form-control" placeholder="00:00~23:59" required>
            <label for="friday">星期五</label>
            <input type="text" id="friday" class="form-control" placeholder="00:00~23:59" required>
            <label for="saturday">星期六</label>
            <input type="text" id="saturday" class="form-control" placeholder="00:00~23:59" required>
            <label for="sunday">星期日</label>
            <input type="text" id="sunday" class="form-control" placeholder="00:00~23:59" required>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">確認提交資料</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="submittedData">
                <!-- This is where the submitted data will be displayed -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                <button type="button" class="btn btn-primary">確認</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
   document.getElementById('landmarkForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 阻止表單的默認提交行為

        // 收集表單數據
        let submittedData = `
            店家名稱：${document.getElementById('Store').value}<br>
            店家地址：${document.getElementById('Storeaddress').value}<br>
            場地費用：${document.querySelector('input[name="mony"]:checked').value}<br>
            是否預約：${document.querySelector('input[name="vip"]:checked').value}<br>
            是否訂金：${document.querySelector('input[name="deposit"]:checked').value}<br>
            員工：${document.querySelector('input[name="staff"]:checked').value}<br>
            桌遊：${document.querySelector('input[name="buygame"]:checked').value}<br>
            包廂：${document.querySelector('input[name="viproom"]:checked').value}<br>
            餐點：${document.querySelector('input[name="infood"]:checked').value}<br>
            外食：${document.querySelector('input[name="outfood"]:checked').value}<br>
            營業時間：<br>
            星期一：${document.getElementById('monday').value}<br>
            星期二：${document.getElementById('tuesday').value}<br>
            星期三：${document.getElementById('wednesday').value}<br>
            星期四：${document.getElementById('thursday').value}<br>
            星期五：${document.getElementById('friday').value}<br>
            星期六：${document.getElementById('saturday').value}<br>
            星期日：${document.getElementById('sunday').value}<br>
        `;

        // 顯示在模態框中
        document.getElementById('submittedData').innerHTML = submittedData;

        // 顯示模態框
        $('#confirmationModal').modal('show');


    });
</script>

</body>
</html>
